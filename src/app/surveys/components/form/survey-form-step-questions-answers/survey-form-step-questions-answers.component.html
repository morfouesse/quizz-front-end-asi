<div [formGroup]="surveyForm">
  <div formArrayName="questions">
    <div formGroupName="{{ index }}">
      <div formArrayName="answers">
        <button (click)="addAnswer()" mat-raised-button>+ Ajouter une réponse</button>
        <div class="answers">
        <div formGroupName="{{ iAnswer }}" class="form-group" *ngFor="let answer of answers.controls; index as iAnswer">
          <mat-form-field  appearance="outline">
            <mat-label>titre de la réponse n°{{ iAnswer + 1}}</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="surveyForm.get('questions')!.get([index])!.get('answers')!.get([iAnswer])!.get('name')!.invalid">Il
              faut plus de 4
              caractères
            </mat-error>
            <mat-error>
              {{ this.answersNameTrimValidation(iAnswer) }}
            </mat-error>
          </mat-form-field>
          <mat-checkbox class="spacer" color="primary" formControlName="goodAnswer">
            Bonne réponse
          </mat-checkbox>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
